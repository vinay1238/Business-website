<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="task2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    
    <header>
        <div class="nav container">
            <a href="#" class="logo"><E-Mart></a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            
                
                    <div class="cart">
                        <h2 class="cart-title">Your Cart</h2>
                        <div class="cart-content">
                            <div class="cart-box">
                                <!-- <img src="https://source.unsplash.com/jvoZ-Aux9aw" alt="" class="cart-img">
                                <div class="detail-box">
                                    <div class="cart-product-title">Shoes</div>
                                    <div class="cart-price">INR 750</div>
                                    <input type="number" value="1" class="cart-quantity"/>
                                </div>
                                <i class="bx bxs-trash-alt cart-remove"></i> -->
                            </div>
                        </div>
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">INR0</div>
                        </div>
                        <button type="button" class="btn-buy">Buy Now</button>
                        <i class="bx bx-x" id="close-cart"></i>
                    </div>
        </div>
    </header>
    <div class="slider-container">
        <div class="slider">
            <div class="images">
                <input type="radio" name="slide" id="img1" checked>
                <input type="radio" name="slide" id="img2">
                <input type="radio" name="slide" id="img3">
                <input type="radio" name="slide" id="img4">
    
                <img src="1.jpg" class="m1" alt="img1">
                <img src="2.jpg" class="m2" alt="img2">
                <img src="3.jpg" class="m3" alt="img3">
                <img src="4.jpg" class="m4" alt="img4">
            </div>
            <div class="dots">
                <label for="img1"></label>
                <label for="img2"></label>
                <label for="img3"></label>
                <label for="img4"></label>
            </div>
        </div>
    </div>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">

            <div class="product-box">
                <img src="https://source.unsplash.com/EtOMMg1nSR8" alt="" class="product-img">
                <h2 class="product-title">Blue jeans</h2>
                <span class="price">INR960</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/lSl94SZHRgA" alt="" class="product-img">
                <h2 class="product-title">Sunglasses</h2>
                <span class="price">INR450</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            
            
            <div class="product-box">
                <img src="https://source.unsplash.com/bmjGZMf0Rbo" alt="" class="product-img">
                <h2 class="product-title">Earphones</h2>
                <span class="price">INR1199</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/ZwKCWVFdrcs" alt="" class="product-img">
                <h2 class="product-title">IPhone 15 pro</h2>
                <span class="price">INR 160000</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            
        </div>
    </section>
    
</body>
<footer>
    <div class = "social-links">
      <a href = "#"><i class = "fab fa-facebook-f"></i></a>
      <a href = "#"><i class = "fab fa-twitter"></i></a>
      <a href = "#"><i class = "fab fa-instagram"></i></a>
      <a href = "#"><i class = "fab fa-pinterest"></i></a>
    </div>
    <span>E-Mart-A perfect shopping spot</span>
  </footer>
<script src="task2.js"></script>
</html>
